{% extends "base.html" %} {% load static %} {%block 'head'%}

<link rel="stylesheet" href="{%static 'css/index.css'%}" />
{%endblock%} {% block 'main' %}

<main class="catalog">
  <div class="catalog-header">
    <h2>Cat√°logo</h2>
    <div class="filter-container">
      <span>filtrar por: </span>
      <div>categorias...</div>
    </div>
  </div>
  <div class="books-container">
    {% for book in books %}
    <div class="book">
      <div class="book-img-container">
        <img src="{% static book.image %}" alt="capa do livro" />
        <div
          class="book-status {% if book.status == 'Reservado' %}book-reserved{% endif %}"
        >
          {{ book.status }}
        </div>
        <div class="book-quantity">{{ book.quantity }} unidades</div>
      </div>
      <span class="clamp-2">{{ book.title }}</span>
    </div>
    {% endfor %}
  </div>
</main>
{% endblock %}
