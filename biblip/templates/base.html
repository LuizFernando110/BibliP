{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BibliP{%if titulo%}: {{titulo}}{%endif%}</title>
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  {%block 'head'%}{%endblock%}
</head>
<body>
  <header>
    <div class="ifrn-logo">
      <img src="{% static 'assets/logo-if.png' %}" alt="" />
    </div>

    <div class="pnld-text">
      <p><span>PNLD</span> Programa Nacional do Livro Didático</p>
    </div>

    <div class="search-input-container">
      <input
        type="text"
        placeholder="Pesquisar por nome, código, autor ... "
      />
      <button class="search-button">
        <img src="{% static 'assets/icons/search.svg' %}" alt="" />
      </button>
    </div>

    <button class="header-btn">
      <img src="{% static '/assets/icons/bell.svg' %}" alt="" />
    </button>
    <button class="header-btn">
      <img src="{% static '/assets/icons/book.svg' %}" alt="" />
    </button>
    <button class="sign-in-button">Entrar</button>
  </header>
    {% block 'main' %}{% endblock %}
    {% block 'scripts' %}{% endblock %}
</body>
</html>
